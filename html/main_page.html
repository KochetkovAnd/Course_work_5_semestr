<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/my_style.css') }}"> 
    </head>
    <body>
        <h1 class="text_big">Решение уравнений методом хорд</h1>
        <form class="custom_form" method="post" action="/">
            <div>
                <p>Введите входные данные:</p>
                <input type="text", name="function", value="{{function}}", placeholder="Функция">
                <input type="text", name="x0", value="{{x0}}", placeholder="Левая граница x0">
                <input type="text", name="x1", value="{{x1}}", placeholder="Правая граница x1">
                <input type="text", name="e", value="{{e}}", placeholder="Погрешность">  
                <input type="submit" value="Посчитать" >

                <p class="error"> {{ error }}</p>   

            </div>
        </form>    
    </body>
</html>
