<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> 
    </head>
    <body>
        <h1 class="text_big">Решение уравнений методом хорд</h1>
        <form class="custom_form">
            <div class="outer-div">
                <p>Результат X = {{ res }}</p> 
            </div>
            <table>
                <tr><th>Step</th><th>x0</th><th>x1</th><th>x2</th><th>f(x2)</th></tr>
                {% for i, x0, x1, x2, f in Xs %}
                    <tr><td>{{ i }}</td><td>{{ x0 }}</td><td>{{ x1 }}</td><td>{{ x2 }}</td><td>{{ f }}</td></tr>
                {% endfor %}
            </table>             
        </form>
           
    </body>
</html>
